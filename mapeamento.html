<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Imagem com Clique</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #imagem-container {
            position: relative;
            width: 200px;
        }
    </style>
</head>
<body onclick="inserirImagem(event)">
    <div id="imagem-container"></div>
    <img src="anime.gif" width="50px" onclick="MudarImagemAnime()" id="imagem_anime">
    <img src="among-us.gif" width="50px" onclick="MudarImagemSussy()" id="imagem_anime">

    <script>
        var ImagemAtual = ""
        function inserirImagem(event) {
            // Obtenha as coordenadas do clique do mouse
            var x = event.clientX;
            var y = event.clientY;

            // Crie uma nova imagem
            var novaImagem = document.createElement("img");
            novaImagem.src = ImagemAtual; // Substitua pelo caminho da imagem que você deseja inserir
            novaImagem.style.position = "absolute";
            novaImagem.style.left = x + "px";
            novaImagem.style.top = y + "px";

            // Adicione a nova imagem à div de contêiner
            var imagemContainer = document.getElementById("imagem-container");
            imagemContainer.innerHTML = ""; // Limpa qualquer imagem anterior
            imagemContainer.appendChild(novaImagem);
        }
        function MudarImagemAnime(){
            ImagemAtual = "anime.gif";
        }
        function MudarImagemSussy(){
            ImagemAtual = "among-us.gif";
        }
    </script>
</body>
</html>

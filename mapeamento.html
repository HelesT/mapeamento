<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Imagem com Clique</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #imagem-container {
            position: relative;
        }
    </style>
</head>
<body onclick="inserirImagem(event)">
    <div id="imagem-container"></div>
    <label>
        <img src="anime.gif" width="50px" onclick="MudarImagemAnime()" id="imagem_anime">
        <img src="among-us.gif" width="50px" onclick="MudarImagemSussy()" id="imagem_anime">
    </label>
    <div id="div_das_imagens" style="border: 2px solid black; width: 1000px; height: 1000px;"></div>
    

    <script>
       var ImagemAtual = "";
    
        function inserirImagem(event) {
            var DivDasImagens = document.getElementById("div_das_imagens");
            if (DivDasImagens.contains(event.target)) {
                // Obtenha as coordenadas do clique do mouse
                var x = event.clientX;
                var y = event.clientY;

                // Crie uma nova imagem
                var novaImagem = document.createElement("img");
                novaImagem.src = ImagemAtual; // Substitua pelo caminho da imagem que você deseja inserir
                novaImagem.style.position = "absolute";

                // Defina o tamanho da imagem
                novaImagem.style.width = "100px"; // Defina a largura desejada

                // Calcule a posição centralizada da imagem em relação ao mouse
                var offsetX = novaImagem.width / 2;
                var offsetY = novaImagem.height / 2;
                novaImagem.style.left = (x - offsetX) + "px";
                novaImagem.style.top = (y - offsetY) + "px";

                // Adicione a nova imagem à div de contêiner
                var imagemContainer = document.getElementById("imagem-container");
                // imagemContainer.innerHTML = ""; // Limpa qualquer imagem anterior
                imagemContainer.appendChild(novaImagem);
            }
        }

        function MudarImagemAnime(){
            ImagemAtual = "anime.gif";
        }

        function MudarImagemSussy(){
            ImagemAtual = "among-us.gif";
        }
    </script>
</body>
</html>
